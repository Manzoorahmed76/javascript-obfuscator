<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Obfuscator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/js-obfuscator.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body class="font-['Roboto'] p-4">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-indigo-400 mb-2">JavaScript Obfuscator</h1>
      <p class="text-sm text-gray-400">Advanced JS Obfuscation with custom options</p>
    </header>

    <main class="max-w-5xl mx-auto space-y-8">
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <label for="input-code" class="block text-lg font-semibold mb-2">Input Code</label>
        <textarea id="input-code" class="w-full h-40 p-4 bg-gray-700 rounded-lg text-sm resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="alert('XSS')">alert('XSS')</textarea>
        <div class="text-sm text-gray-400 mt-2">Length: <span id="input-code-length">0</span></div>
      </div>

      <div class="text-center">
        <button id="obfuscate-button" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-lg transition">↓↓↓ Obfuscate ↓↓↓</button>
      </div>

      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <label for="output-code" class="block text-lg font-semibold mb-2">Obfuscated Code</label>
        <textarea id="output-code" class="w-full h-40 p-4 bg-gray-700 rounded-lg text-sm resize-none" readonly></textarea>
        <div class="text-sm text-gray-400 mt-2">Length: <span id="output-code-length">0</span></div>
        <div class="mt-4 text-right">
          <button id="run-button" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-sm">Run obfuscated code</button>
        </div>
      </div>

      <!-- Options -->
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg space-y-6">
        <h2 class="text-2xl font-bold mb-4">Options</h2>
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Variable Settings -->
          <div>
            <h3 class="text-lg font-semibold mb-2">Variable</h3>
            <div class="space-y-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" id="option-use-variable" checked class="accent-indigo-500" />
                Use variable
              </label>
              <input type="text" id="option-variable-candidates" placeholder="가나다あいう" value="가나다あいう" class="w-full p-2 rounded bg-gray-700 text-sm" />
              <div>
                <label for="option-iteration-count" class="block text-sm mb-1">Iteration Count</label>
                <input type="number" id="option-iteration-count" min="1" placeholder="50" value="50" class="w-full p-2 rounded bg-gray-700 text-sm" />
              </div>
            </div>
          </div>

          <!-- Blacklist Settings -->
          <div>
            <h3 class="text-lg font-semibold mb-2">Blacklist</h3>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <label><input type="checkbox" id="blacklist-upper-case" checked class="accent-red-500" /> Upper Case</label>
              <label><input type="checkbox" id="blacklist-lower-case" checked class="accent-red-500" /> Lower Case</label>
              <label><input type="checkbox" id="blacklist-number" class="accent-red-500" /> Number</label>
              <label><input type="checkbox" id="blacklist-space" class="accent-red-500" /> Space ( )</label>
              <label><input type="checkbox" id="blacklist-dollar" class="accent-red-500" /> Dollar ($)</label>
              <label><input type="checkbox" id="blacklist-percent" class="accent-red-500" /> Percent (%)</label>
              <label><input type="checkbox" id="blacklist-asterisk" class="accent-red-500" /> Asterisk (*)</label>
              <label><input type="checkbox" id="blacklist-underscore" class="accent-red-500" /> Underscore (_)</label>
              <label><input type="checkbox" id="blacklist-equals" disabled class="accent-red-500" /> Equals (=)</label>
              <label><input type="checkbox" id="blacklist-single-quotes" class="accent-red-500" /> Single quotes (')</label>
              <label><input type="checkbox" id="blacklist-double-quotes" class="accent-red-500" /> Double quotes (")</label>
              <label><input type="checkbox" id="blacklist-backtick" class="accent-red-500" /> Backtick (`)</label>
              <label><input type="checkbox" id="blacklist-dot" class="accent-red-500" /> Dot (.)</label>
              <label><input type="checkbox" id="blacklist-slash" class="accent-red-500" /> Slash (/)</label>
              <label><input type="checkbox" id="blacklist-backslash" class="accent-red-500" /> Backslash (\)</label>
              <label><input type="checkbox" id="blacklist-curly-brackets" class="accent-red-500" /> Curly Brackets ({})</label>
              <label><input type="checkbox" id="blacklist-angle-brackets" class="accent-red-500" /> Angle Brackets (&lt;&gt;)</label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-10 text-sm text-gray-500">
      <p>
        GitHub:
        <a href="https://github.com/nbsp1221/javascript-obfuscator" target="_blank" class="underline hover:text-white">github.com/nbsp1221/javascript-obfuscator</a>
      </p>
      <p class="mt-1">&copy; <a href="https://retn0.kr" target="_blank" class="underline hover:text-white">nbsp1221</a>. All rights reserved.</p>
    </footer>

    <!-- Tailwind Config -->
<script>
    (() => {
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B5CF6',
                        'primary-darker': '#7C3AED',
                        'text-main': '#E5E7EB',
                        'text-muted': '#9CA3AF',
                        'bg-container': '#161427',
                        'bg-card': 'rgba(43, 42, 62, 0.7)',
                        'border-color': 'rgba(139, 92, 246, 0.15)',
                        'input-bg': 'rgba(43, 42, 62, 0.5)',
                        'input-border': 'rgba(139, 92, 246, 0.3)',
                        'nav-bg': 'rgba(30, 26, 52, 0.95)',
                        'nav-border': 'rgba(139, 92, 246, 0.2)',
                        'modal-bg': '#2a2744',
                        'success-bg': 'rgba(22, 163, 74, 0.1)',
                        'success-text': '#4ade80',
                        'success-border': 'rgba(74, 222, 128, 0.3)',
                        'error-bg': 'rgba(220, 38, 38, 0.1)',
                        'error-text': '#f87171',
                        'error-border': 'rgba(248, 113, 113, 0.3)',
                        'info-bg': 'rgba(139, 92, 246, 0.1)',
                        'info-text': '#d8b4fe',
                        'info-border': 'rgba(139, 92, 246, 0.3)',
                        'warning-bg': 'rgba(245, 158, 11, 0.1)',
                        'warning-text': '#fde68a',
                        'warning-border': 'rgba(217, 119, 6, 0.3)',
                    },
                    boxShadow: {
                        'primary-glow': '0 0 15px rgba(139, 92, 246, 0.3)',
                        'card': '0 5px 20px rgba(0, 0, 0, 0.2)',
                        'header': '0 2px 10px rgba(30, 26, 52, 0.2)',
                        'nav': '0 -2px 10px rgba(30, 26, 52, 0.2)',
                    },
                    borderRadius: {
                        lg: '0.75rem',
                    },
                    spacing: {
                        5: '1.25rem',
                    }
                },
            },
        };
    })();
</script>

<!-- CSS Styling -->
<style>
    :root {
        --primary: #8B5CF6;
        --primary-darker: #7C3AED;
        --text-main: #E5E7EB;
        --text-muted: #9CA3AF;
        --bg-container: #161427;
        --bg-card: rgba(43, 42, 62, 0.7);
        --border-color: rgba(139, 92, 246, 0.15);
    }

    html { scroll-behavior: smooth; }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-container);
        color: var(--text-main);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary-darker); }

    /* Section Content */
    .content-section { display: none; animation: fadeIn 0.3s ease-out; }
    .content-section.active { display: block; }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Section Title */
    .section-title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.75rem;
        color: inherit;
        position: relative;
        padding-bottom: 0.5rem;
    }
    .section-title::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
        width: 50px;
        height: 3px;
        background-color: var(--primary);
        opacity: 0.6;
        border-radius: 2px;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.75);
        z-index: 1050;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        animation: modalFadeIn 0.3s ease-out;
    }
    @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal-content {
        padding: 1.75rem;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        min-width: 300px;
        max-width: 90%;
        border: 1px solid var(--border-color);
        background-color: #2a2744;
        color: var(--text-main);
        animation: modalScaleUp 0.3s ease-out;
        position: relative;
    }
    @keyframes modalScaleUp {
        from { transform: scale(0.95); opacity: 0.7; }
        to { transform: scale(1); opacity: 1; }
    }

    .modal-content.success { border-left: 5px solid #4ade80; background-color: rgba(22, 163, 74, 0.1); color: #4ade80; }
    .modal-content.error { border-left: 5px solid #f87171; background-color: rgba(220, 38, 38, 0.1); color: #f87171; }
    .modal-content.info { border-left: 5px solid #d8b4fe; background-color: rgba(139, 92, 246, 0.1); color: #d8b4fe; }
    .modal-content.loading .modal-icon i { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .modal-close-button {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        padding: 0.5rem;
        border-radius: 9999px;
        background-color: rgba(255, 255, 255, 0.05);
        transition: background-color 0.2s;
    }
    .modal-close-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Navigation */
    .nav-item { transition: color 0.2s ease-in-out; }
    .nav-indicator { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    /* Focus Outline */
    input:focus, textarea:focus, select:focus,
    button:focus-visible, a:focus-visible {
        outline: 2px solid var(--primary) !important;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    button, .nav-item, .side-menu-item {
        user-select: none;
        -webkit-user-select: none;
    }

    /* Side Menu */
    #side-menu { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
    #side-menu.open { transform: translateX(0); }
    #menu-overlay { transition: opacity 0.3s ease-in-out; }

    /* File Input */
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        cursor: pointer;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 0.375rem;
        background-color: rgba(43, 42, 62, 0.5);
        color: var(--text-muted);
        font-size: 0.875rem;
        text-align: left;
        transition: border-color 0.3s ease;
    }
    .file-input-wrapper:hover { border-color: var(--primary); }
    .file-input-wrapper input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    .file-input-wrapper .file-input-text {
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .file-input-wrapper.has-file .file-input-text {
        color: var(--text-main);
    }

    /* Feature Card */
    .feature-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.25rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    @media (hover: hover) {
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
    }

    /* Gradient Text */
    .gradient-text {
        background: linear-gradient(to right, var(--primary), #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
</style>
    
  </body>
</html>
